<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Themis - welcome!</title>

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">

 	<link type="text/css" href="jquery/css/start/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="jquery/js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="jquery/js/jquery-ui-1.8.16.custom.min.js"></script>

    <script type="text/javascript" src="js/com/geocent/themis/ajax/SessionManagement.js"></script>
    <script type="text/javascript" src="js/com/geocent/themis/ajax/QuestionManagement.js"></script>


    <script type="text/javascript">
            $( function() {

                // Initialize accordion
                $( "#accordion" ).accordion({
                    autoHeight: false,
                    navigation: true
                });

                // Initialize logoutButton
                $("#logoutButton").button().click(function() {
                    var errorMessage = logout();

                    if( errorMessage ) alert(errorMessage);
                    else window.location.href = "index.html";
                });

                // Initialize submitQuestion button
                $("#submitQuestion").button().click(function() {
                    var errorMessage = submitQuestion(
                            $("#speakerSelect").val(),
                            $("#question").val()
                    );

                    if( errorMessage ) alert(errorMessage);
                    else {
                        alert("Your question has been submitted");
                        location.reload();
                    }

                });


                // Retrieve current user name and add it to HTML page as necessary.
                var userName = getMyUserName();
                if (userName) {
                    $("#userName").html(userName);
                } else {
                    $("#userName").html("[unknown user]");
                }

            });
    </script>

    <style type="text/css">

        #headerText {
            float: left;
            font-size: 1.1em;
            text-align: center;
            padding: 0.4em 1em;
        }

        #contentDIV h1 { margin: 0; padding: 0.4em; text-align: center; }

        #contentDIV h2 { margin: 0; padding: 0.4em; text-align: center; }


        /* Line up input boxes next to labels */
        label {
            float:left;
            display:inline;
            width:150px;
        }

    </style>
</head>
<body>

<div id="contentDIV" class="ui-widget-content ui-corner-all" style="margin-left:auto;margin-right:auto;max-width: 800px">

        <h1 class="ui-widget-header ui-corner-all">
                <div id="headerText">
                    Welcome, <span id="userName"></span>
                </div>
                <div align="right" id="logoutButtonDiv">
                    <a class="ui-widget-header" id="logoutButton" href="#">Logout</a>
                </div>

        </h1>

    <br/>

    <h2>
        Use the form below to submit questions to one of the conference speakers.
    </h2>

    <br/><br/>

    <div id="accordion">
        <h3><a href="#">Submit Question</a></h3>

        <div id="submitQuestionDiv" class="ui-widget  ui-corner-all">

            <label>Ask Speaker</label>
            <select id="speakerSelect">
                <option >John Doe</option>
                <option >Jane Doe</option>
                <option >Charlie Smith</option>
            </select>

            <br/><br/>

            <div id="quetionDiv">
                <label for="question" style="vertical-align: top;">Question</label>
                <textarea id="question" cols="40" rows="5"></textarea>
            </div>

            <br/><br/>

            <a id="submitQuestion" href="#">Submit Question</a>
        </div>

    </div>
</div>

</body>
</html>
